<script>


  function handleCredentialResponse(response) {
  const responsePayload = decodeJwtResponse(response.credential);
    
    var email = responsePayload.email
    showLoader();
    var api = "https://script.google.com/macros/s/AKfycbxXD35z5FSf_m_dwBt5qcBwWq2L7IDc7KBrYGfix6hUa4kvJ1TFpjU82NltFXezUroGgQ/exec";

  var validationData = {
    redirect: "follow",
    method: "POST",
    headers: {
      "Content-Type": "text/plain;charset=utf-8"
    },
    body: JSON.stringify({
      action: "validateAdmin",
      email: email
    })
  };

  fetch(api, validationData)
    .then(response => response.text())
    .then(res => {
      var validation = JSON.parse(res);
      if (validation.status == "success") {
        localStorage.setItem('ADtoken', validation.token);
       window.location.href = 'https://admin.mozartacademy.mx/main'; 
      } else {
        alert('Usuario no encontrado.');
      }
    })
}



function decodeJwtResponse(data) {
  let tokens = data.split(".");
  return JSON.parse(atob(tokens[1]))
}


function showLoader() {
  $('.preloader').css({'display': 'block'});  
  $('.buttons-container').css({'display': 'none'});  

  setTimeout(function() {
    $('.preloader').css({'display': 'none'});  
    $('.buttons-container').css({'display': 'block'});  
  }, 4000); // 10000 milisegundos = 10 segundos
}





$(window).on('load', function() { 
  var storedToken = localStorage.getItem('ADtoken');
  if (storedToken) {
    window.location.href = 'https://admin.mozartacademy.mx/main'
  } 
});

</script>
