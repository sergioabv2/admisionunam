 $scope.calculateDaysAgo = function(alertDate) {
  const alertDateObj = new Date(alertDate); // Convierte la fecha del string a un objeto Date
  const today = new Date(); // Fecha actual
  const timeDiff = Math.abs(today - alertDateObj); // Diferencia en milisegundos
  const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)); // Conversión a días
  return daysDiff;
};

$scope.installApp = function () {

        console.log('User accepted the A2HS prompt');
