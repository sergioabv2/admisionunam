    position: fixed;
    display: table;
    height: 100%;

    animation: blowUpModal 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;

$scope.updateAvailableTimes = function() {
  const selectedDate = new Date($scope.popupData.selectedDate);
  const today = new Date();
  const twoWeeksFromToday = new Date();
  twoWeeksFromToday.setDate(today.getDate() + 14);

  // Reset available times if out of range
  if (selectedDate < today || selectedDate > twoWeeksFromToday) {
    $scope.popupData.availableTimes = [];
    return;
  }

  const day = selectedDate.getDay();
  let times = [];

  if (day === 3 || day === 4 || day === 5) { // Wednesday, Thursday, Friday
    times = ["11:00 Hrs", "12:00 Hrs", "13:00 Hrs", "14:00 Hrs", "15:00 Hrs", "16:00 Hrs"];
  } else if (day === 6) { // Saturday
    times = ["10:00 Hrs", "11:00 Hrs", "12:00 Hrs", "13:00 Hrs", "14:00 Hrs"];
  } else if (day === 0) { // Sunday
    times = ["9:00 Hrs", "10:00 Hrs", "11:00 Hrs", "12:00 Hrs", "13:00 Hrs"];
  } else { // Monday, Tuesday or invalid
    times = [];
  }

  $scope.popupData.availableTimes = times;
};
